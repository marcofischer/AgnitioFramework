<article id="multiplechoice_example" class="slide" data-ag-name="Multiple Choice Example">
	<div class="basic">
		<div class="form">
			<div class="col column_1">
				<div id="age_range" class="item">
					<p>Age range</p>
					<label for="age_range_1"> 70 - 80 
						<input id="age_range_1" type="radio" name="Age Range" value="70 - 80" >
					</label>					
					<label for="age_range_2"> 60 - 70 
						<input id="age_range_2" type="radio" name="Age range" value="60 - 70" >
					</label>					
					<label for="age_range_3"> 50 - 60 
						<input id="age_range_3" type="radio" name="Age range" value="50 - 60" >
					</label>					
				</div>
				<div id="cga" class="item">
					<p>CGA?</p>
					<label for="yes"> Yes 
						<input id="yes" type="radio" name="CGA" value="yes" >
					</label>
					<label for="no"> No 
						<input id="no" type="radio" name="CGA" value="no" >
					</label>
				</div>
				<div id="preformance_status" class="item">
					<p>Performance status</p>
					<label for="performance_0"> 0 
						<input id="performance_0" type="radio" name="Performance status" value="performance_0" >
					</label>
					<label for="performance_1"> 1 
						<input id="performance_1" type="radio" name="Performance status" value="performance_1" >
					</label>
					<label for="performance_2"> 2 
						<input id="performance_2" type="radio" name="Performance status" value="performance_2" >
					</label>
				</div>
			</div>

			<div class="col column_2"> 
				<div id="symptoms_present" class="item">
					<p>Symptoms at present</p>
					<label for="weight_loss"> weight loss 
						<input id="weight_loss" type="radio" name="Symptoms at present" value="weight loss" >
					</label>
					<label for="reduced_appetite"> reduced appetite 
						<input id="reduced_appetite" type="radio" name="Symptoms at present" value="reduced appetite" >
					</label>
					<label for="fatigue"> fatigue
						<input id="fatigue" type="radio" name="Symptoms at present" value="fatigue" >
					</label>
				</div>
				<div id="external_sites" class="item">
					<p>External sites</p>
					<label for="ext_0"> 0 
						<input id="ext_0" type="radio" name="External sites" value="0" >
					</label>
					<label for="ext_1"> 1-2 
						<input id="ext_1" type="radio" name="External sites" value="1-2" >
					</label>
					<label for="ext_2"> > 2 
						<input id="ext_2" type="radio" name="External sites" value="> 2" >
					</label>
				</div>
			</div>

			<div class="col column_3"> 
				<div id="ldh" class="item">
					<p>LDH</p>
					<label for="below_upper_limit"> < upper limit normal 
						<input id="below_upper_limit" type="radio" name="LDH" value="< upper limit normal" >
					</label>
					<label for="above_upper_limit"> > upper limit normal 
						<input id="above_upper_limit" type="radio" name="LDH" value="> upper limit normal" >
					</label>
				</div>
				<div id="external_sites" class="item">
					<p>Tumour Calssification Stage</p>
					<label for="I"> I 
						<input id="I" type="radio" name="Tumour stage" value="I" >
					</label>
					<label for="II"> II 
						<input id="II" type="radio" name="Tumour stage" value="II" >
					</label>
					<label for="III"> III 
						<input id="III" type="radio" name="Tumour stage" value="III" >
					</label>
					<label for="VI"> VI 
						<input id="VI" type="radio" name="Tumour stage" value="VI" >
					</label>
				</div>
				<div class="submit">SUBMIT</div>
			</div>

		</div>

	</div><!-- end basic -->
</article>
