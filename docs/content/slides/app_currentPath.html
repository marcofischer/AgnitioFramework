		<h3 class="headerWithLine">Summary</h3>
		<p>Reference to the current slide path.</p>

				<td colspan="2" class="header">Core Presentation Property</td>

	<h3 class="headerWithLine">Description</h3>

	<p><code>app.currentPath</code> will return the path to the current slide, i.e. <code>/placebo/efficacy/blue_urine</code>.</p>
