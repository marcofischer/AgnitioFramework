<article id="da_name" class="slide">
	<div class="content">
		<h2 class="slideHeader">DynamicAgenda.name</h2>

		<h3 class="headerWithLine">Summary</h3>
		<p>Property returning the user specified name for the dynamic agenda module.</p>

		<table> 
			<tr>
				<td colspan="2" class="header">Module Property</td> 
			</tr> 
			<tr> 
				<td>Implemented in</td>
				<td>v1.0</td>
			</tr>
		</table>

		<h3 class="headerWithLine">Syntax</h3>
		<p><code>app.agenda.name</code></p>

	<h3 class="headerWithLine">Description</h3>

	<p><code>app.agenda.name</code> will simply return the name of the module as specified in the <code>new DynamicAgenda(name)</code> call.</p>

</article>
